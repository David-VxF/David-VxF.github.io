// Enhanced Crypto Functions
async function sha256(data) {
    const encoder = new TextEncoder();
    const dataBuffer = encoder.encode(data);
    const hashBuffer = await crypto.subtle.digest('SHA-256', dataBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

async function sha512(data) {
    const encoder = new TextEncoder();
    const dataBuffer = encoder.encode(data);
    const hashBuffer = await crypto.subtle.digest('SHA-512', dataBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

async function sha1Hash(data) {
    const encoder = new TextEncoder();
    const dataBuffer = encoder.encode(data);
    const hashBuffer = await crypto.subtle.digest('SHA-1', dataBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

function crc32(data) {
    const table = [];
    for (let i = 0; i < 256; i++) {
        let c = i;
        for (let j = 0; j < 8; j++) {
            c = (c & 1) ? (0xEDB88320 ^ (c >>> 1)) : (c >>> 1);
        }
        table[i] = c;
    }
    
    let crc = 0 ^ (-1);
    for (let i = 0; i < data.length; i++) {
        crc = (crc >>> 8) ^ table[(crc ^ data[i]) & 0xFF];
    }
    return (crc ^ (-1)) >>> 0;
}

function adler32(data) {
    let a = 1, b = 0;
    for (let i = 0; i < data.length; i++) {
        a = (a + data[i]) % 65521;
        b = (b + a) % 65521;
    }
    return (b << 16) | a;
}

function fnv1a(data) {
    let hash = 2166136261;
    for (let i = 0; i < data.length; i++) {
        hash ^= data[i];
        hash = (hash * 16777619) >>> 0;
    }
    return hash;
}

function xxhash64(data, seed = 0) {
    // Simplified XXHash64 implementation
    let h64 = seed + data.length;
    for (let i = 0; i < data.length; i++) {
        h64 = (h64 ^ data[i]) * 0x100000001b3;
        h64 = ((h64 << 13) | (h64 >>> 19)) >>> 0;
    }
    return h64;
}

function murmur3(data, seed = 0) {
    let h1 = seed;
    const c1 = 0xcc9e2d51;
    const c2 = 0x1b873593;
    
    for (let i = 0; i < data.length; i += 4) {
        let k1 = data[i] | (data[i+1] << 8) | (data[i+2] << 16) | (data[i+3] << 24);
        k1 = (k1 * c1) >>> 0;
        k1 = ((k1 << 15) | (k1 >>> 17)) >>> 0;
        k1 = (k1 * c2) >>> 0;
        
        h1 ^= k1;
        h1 = ((h1 << 13) | (h1 >>> 19)) >>> 0;
        h1 = (h1 * 5 + 0xe6546b64) >>> 0;
    }
    
    h1 ^= data.length;
    h1 ^= h1 >>> 16;
    h1 = (h1 * 0x85ebca6b) >>> 0;
    h1 ^= h1 >>> 13;
    h1 = (h1 * 0xc2b2ae35) >>> 0;
    h1 ^= h1 >>> 16;
    
    return h1;
}

async function blake2b(data) {
    // Simplified BLAKE2B implementation
    let hash = 0;
    for (let i = 0; i < data.length; i++) {
        hash = (hash * 31 + data[i]) >>> 0;
    }
    return hash.toString(16);
}

async function hmacSha256(data, key) {
    const keyBuffer = new TextEncoder().encode(key);
    const dataBuffer = new TextEncoder().encode(data);
    const cryptoKey = await crypto.subtle.importKey(
        'raw', keyBuffer, { name: 'HMAC', hash: 'SHA-256' }, false, ['sign']
    );
    const signature = await crypto.subtle.sign('HMAC', cryptoKey, dataBuffer);
    return Array.from(new Uint8Array(signature)).map(b => b.toString(16).padStart(2, '0')).join('');
}

async function poly1305(data) {
    // Simplified Poly1305 implementation
    let hash = 0;
    for (let i = 0; i < data.length; i++) {
        hash = (hash + data[i] * (i + 1)) >>> 0;
    }
    return hash.toString(16);
}

async function md5Hash(data) {
    // Simple MD5-like hash
    let hash = 0;
    for (let i = 0; i < data.length; i++) {
        hash = ((hash << 5) - hash + data[i]) >>> 0;
    }
    return hash.toString(16);
}

async function generateSignature(data, type) {
    const dataStr = Array.from(data).map(b => String.fromCharCode(b)).join('');
    
    switch (type) {
        case 'SHA256':
            return await sha256(dataStr + 'WaifuCodeSalt2024');
        case 'SHA512':
            return await sha512(dataStr);
        case 'MD5':
            return await md5Hash(dataStr);
        case 'SHA1':
            return await sha1Hash(dataStr);
        case 'BLAKE2B':
            return await blake2b(data);
        case 'XXHASH':
            return xxhash64(data).toString(16);
        case 'FNV1A':
            return fnv1a(data).toString(16);
        case 'MURMUR3':
            return murmur3(data).toString(16);
        case 'ADLER32':
            return adler32(data).toString(16);
        case 'HMAC_SHA256':
            return await hmacSha256(dataStr, 'WaifuCodeHMACKey');
        case 'POLY1305':
            return await poly1305(data);
        case 'CRC32':
        default:
            return crc32(data).toString(16);
    }
}

async function verifySignature(data, signature, type) {
    const computedSignature = await generateSignature(data, type);
    return computedSignature === signature;
}

// AES-256 Encryption/Decryption
async function encryptData(data) {
    const key = await crypto.subtle.importKey(
        'raw', ENCRYPTION_KEY.slice(0, 32), 
        { name: 'AES-GCM' }, false, ['encrypt']
    );
    
    const iv = crypto.getRandomValues(new Uint8Array(12));
    const encrypted = await crypto.subtle.encrypt(
        { name: 'AES-GCM', iv: iv }, key, data
    );
    
    const result = new Uint8Array(12 + encrypted.byteLength);
    result.set(iv, 0);
    result.set(new Uint8Array(encrypted), 12);
    
    return result;
}

async function decryptData(encryptedData) {
    const key = await crypto.subtle.importKey(
        'raw', ENCRYPTION_KEY.slice(0, 32),
        { name: 'AES-GCM' }, false, ['decrypt']
    );
    
    const iv = encryptedData.slice(0, 12);
    const data = encryptedData.slice(12);
    
    const decrypted = await crypto.subtle.decrypt(
        { name: 'AES-GCM', iv: iv }, key, data
    );
    
    return new Uint8Array(decrypted);
}

function encodeWaifucodeFile(text) {
    const characters = [...text];
    const content = new Uint8Array(characters.length * 4);
    let offset = 0;

    for (const char of characters) {
        const code = char.codePointAt(0);
        const b1 = (code >>> 24) & 0xFF;
        const b2 = (code >>> 16) & 0xFF;
        const b3 = (code >>> 8) & 0xFF;
        const b4 = code & 0xFF;

        content[offset++] = b1 ^ 0xA5;
        content[offset++] = b2 ^ 0xA5;
        content[offset++] = b3 ^ 0xA5;
        content[offset++] = b4 ^ 0xA5;
    }

    return content;
}

    const encryptedContent = await encryptData(content);
    const signature = await generateSignature(encryptedContent, signatureType);
    
    // Create metadata
    const metadata = {
        author: author,
        note: note,
        creationDate: creationDate,
        signatureType: signatureType,
        signature: signature
    };
    
    const metadataStr = JSON.stringify(metadata);
    const metadataBytes = new TextEncoder().encode(metadataStr);
    
    // Create file structure: WFC2 + metadata_length + metadata + content_length + encrypted_content
    const result = new Uint8Array(4 + 4 + metadataBytes.length + 4 + encryptedContent.length);
    const encoder = new TextEncoder();
    
    // Header
    result.set(encoder.encode("WFC2"), 0);
    
    // Metadata length and data
    const metadataLength = metadataBytes.length;
    result[4] = (metadataLength >>> 24) & 0xFF;
    result[5] = (metadataLength >>> 16) & 0xFF;
    result[6] = (metadataLength >>> 8) & 0xFF;
    result[7] = metadataLength & 0xFF;
    
    result.set(metadataBytes, 8);
    
    // Content length and data
    const contentLength = encryptedContent.length;
    const contentLengthOffset = 8 + metadataLength;
    result[contentLengthOffset] = (contentLength >>> 24) & 0xFF;
    result[contentLengthOffset + 1] = (contentLength >>> 16) & 0xFF;
    result[contentLengthOffset + 2] = (contentLength >>> 8) & 0xFF;
    result[contentLengthOffset + 3] = contentLength & 0xFF;
    
    result.set(encryptedContent, contentLengthOffset + 4);
    
    return result;
}

async function decodeWFC2File(data) {
    const decoder = new TextDecoder();
    if (data.length < 12 || decoder.decode(data.slice(0, 4)) !== "WFC2") {
        throw new Error("File ini bukan .wfc valid (signature salah)");
    }

    // Read metadata
    const metadataLength = (data[4] << 24) | (data[5] << 16) | (data[6] << 8) | data[7];
    if (data.length < 8 + metadataLength + 4) {
        throw new Error("File corrupted: metadata");
    }
    
    const metadataBytes = data.slice(8, 8 + metadataLength);
    const metadataStr = decoder.decode(metadataBytes);
    const metadata = JSON.parse(metadataStr);
    
    // Read encrypted content
    const contentLengthOffset = 8 + metadataLength;
    const contentLength = (data[contentLengthOffset] << 24) | 
                         (data[contentLengthOffset + 1] << 16) | 
                         (data[contentLengthOffset + 2] << 8) | 
                         data[contentLengthOffset + 3];
    
    if (data.length < contentLengthOffset + 4 + contentLength) {
        throw new Error("File corrupted: content");
    }
    
    const encryptedContent = data.slice(contentLengthOffset + 4, contentLengthOffset + 4 + contentLength);
    
    // Verify signature
    const isValid = await verifySignature(encryptedContent, metadata.signature, metadata.signatureType);
    if (!isValid) {
        throw new Error(`Signature verification failed (${metadata.signatureType})`);
    }
    
    // Decrypt content
    const content = await decryptData(encryptedContent);
    
    // Decode content
    let result = "";
    for (let i = 0; i < content.length; i += 4) {
        const b1 = content[i] ^ 0xA5;
        const b2 = content[i + 1] ^ 0xA5;
        const b3 = content[i + 2] ^ 0xA5;
        const b4 = content[i + 3] ^ 0xA5;

        const codepoint = (b1 << 24) | (b2 << 16) | (b3 << 8) | b4;
        result += String.fromCodePoint(codepoint);
    }

    return { text: result, metadata: metadata };
}

// Editor Functions
function newFile() {
    document.getElementById('textEditor').value = '';
    document.getElementById('authorInput').value = '';
    document.getElementById('noteInput').value = '';
    document.getElementById('signatureType').value = 'CRC32';
    currentFileName = "Untitled.wfc";
    document.getElementById('fileName').textContent = `File: ${currentFileName}`;
    
    // Reset history
    textHistory = [''];
    historyIndex = 0;
    updateUndoRedoButtons();
    updateStats();
    showAlert("File baru dibuat!", 'success');
}

async function loadFile(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = async function(e) {
        try {
            const data = new Uint8Array(e.target.result);
            const result = await decodeWFC2File(data);
            
            document.getElementById('textEditor').value = result.text;
            document.getElementById('authorInput').value = result.metadata.author || '';
            document.getElementById('noteInput').value = result.metadata.note || '';
            document.getElementById('signatureType').value = result.metadata.signatureType || 'CRC32';
            
            currentFileName = file.name;
            document.getElementById('fileName').textContent = `File: ${currentFileName}`;
            
            // Reset history with loaded content
            textHistory = [result.text];
            historyIndex = 0;
            updateUndoRedoButtons();
            updateStats();
            
            showAlert(`File "${file.name}" loaded successfully! (${result.metadata.signatureType} verified)`, 'success');
        } catch (error) {
            showAlert("Error loading file: " + error.message, 'error');
        }
    };
    reader.readAsArrayBuffer(file);
}

async function saveFile() {
    const text = document.getElementById('textEditor').value;
    try {
        const fileData = await createWFC2File(text);
        const blob = new Blob([fileData], { type: 'application/octet-stream' });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = currentFileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        const signatureType = document.getElementById('signatureType').value;
        showAlert(`File saved with ${signatureType} signature!`, 'success');
    } catch (error) {
        showAlert("Error saving file: " + error.message, 'error');
    }
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    updateStats();
    updateUndoRedoButtons();
    
    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey || e.metaKey) {
            switch(e.key) {
                case 'n':
                    e.preventDefault();
                    newFile();
                    break;
                case 's':
                    e.preventDefault();
                    saveFile();
                    break;
                case 'o':
                    e.preventDefault();
                    document.getElementById('fileInput').click();
                    break;
                case 'z':
                    e.preventDefault();
                    if (e.shiftKey) {
                        redo();
                    } else {
                        undo();
                    }
                    break;
                case 'y':
                    e.preventDefault();
                    redo();
                    break;
            }
        }
    });
});
