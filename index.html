<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="https://david-vxf.my.id/public/logo/icon.png" type="image/png" sizes="32×32">
  <link rel="apple-touch-icon" href="https://david-vxf.my.id/public/logo/icon.png">

  <title>デビッド VxF ┆ Search Image</title>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="80" r="2.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="90" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
      background-size: 200px 200px;
      animation: float 20s infinite linear;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(360deg); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .glass-panel:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      font-weight: 300;
    }

    .search-container {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    #charName {
      flex: 1;
      min-width: 300px;
      padding: 15px 20px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    #charName::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #charName:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .btn-download {
      background: linear-gradient(45deg, #10c65c, #48cae4);
      color: white;
      margin-top: 15px;
    }

    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 198, 92, 0.4);
    }

    #status {
      text-align: center;
      color: white;
      font-size: 16px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .countdown {
      display: inline-block;
      font-weight: bold;
      color: #feca57;
      font-size: 1.2em;
    }

    .gallery-container {
      display: none;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
    }

    .image-slider {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
      border-radius: 20px;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: all 0.5s ease-in-out;
      transform: translateX(100%);
    }

    .slide.active {
      opacity: 1;
      transform: translateX(0);
    }

    .slide.prev {
      transform: translateX(-100%);
    }

    .slide.next {
      transform: translateX(100%);
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .slide img:hover {
      transform: scale(1.02);
    }

    .preview-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
    }

    .preview-image {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      opacity: 0.6;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .preview-image:hover {
      opacity: 1;
      transform: scale(1.1);
      border-color: rgba(255, 255, 255, 0.8);
    }

    .navigation {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .loading-spinner {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #feca57;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #feca57, #ff6b6b);
      width: 0%;
      transition: width 0.1s ease;
      border-radius: 3px;
    }

    .image-info {
      text-align: center;
      color: white;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
    }

    /* Popup Modal Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .popup-overlay.show {
      display: flex;
      opacity: 1;
      animation: fadeIn 0.3s ease;
    }

    .popup-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      transform: scale(0.7);
      animation: popupIn 0.3s ease forwards;
    }

    .popup-content.closing {
      animation: popupOut 0.3s ease forwards;
    }

    @keyframes popupIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes popupOut {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(0.7);
        opacity: 0;
      }
    }

    .popup-image {
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .popup-close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .popup-close:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .popup-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .popup-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    .popup-btn-prev {
      background: rgba(255, 255, 255, 0.2);
    }

    .popup-btn-download {
      background: linear-gradient(45deg, #10c65c, #48cae4);
    }

    .popup-btn-next {
      background: rgba(255, 255, 255, 0.2);
    }

    .popup-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .popup-btn-download:hover {
      box-shadow: 0 5px 15px rgba(16, 198, 92, 0.4);
    }

    @media (max-width: 768px) {
      .search-container {
        flex-direction: column;
      }
      
      #charName {
        min-width: 100%;
      }
      
      .preview-container {
        flex-direction: column;
        gap: 10px;
      }
      
      .navigation {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }

      .popup-content {
        max-width: 95vw;
        max-height: 95vh;
        padding: 15px;
      }

      .popup-image {
        max-height: 60vh;
      }

      .popup-controls {
        flex-direction: column;
        align-items: center;
      }

      .popup-btn {
        width: 100%;
        max-width: 200px;
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  </head>
  <body>
  <div class="container">
    <h1>🎴 Cari Gambar Karakter</h1>
    
    <div class="glass-panel">
      <div class="search-container">
        <input type="text" id="charName" placeholder="Contoh: Kato Megumi" maxlength="50">
        <button id="btnCari" class="btn btn-primary" onclick="mulaiCari()">🔍 Cari</button>
      </div>
      
      <div id="status">Menunggu input...</div>
      
      <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <div>Sedang mencari gambar...</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
    </div>

    <div class="glass-panel gallery-container" id="galleryContainer">
      <div class="image-slider" id="imageSlider">
        <!-- Slides akan diisi oleh JavaScript -->
      </div>
      
      <div class="image-info" id="imageInfo">
        <span id="imageCounter">1 / 1</span>
      </div>
      
      <div class="preview-container" id="previewContainer">
        <img class="preview-image" id="prevPreview" onclick="sebelumnya()" alt="Gambar sebelumnya">
        <div class="navigation">
          <button class="btn btn-secondary" onclick="sebelumnya()">⏮ Sebelumnya</button>
          <button class="btn btn-download" onclick="downloadGambar()">📥 Download</button>
          <button class="btn btn-secondary" onclick="selanjutnya()">⏭ Selanjutnya</button>
        </div>
        <img class="preview-image" id="nextPreview" onclick="selanjutnya()" alt="Gambar selanjutnya">
      </div>
    </div>
  </div>

  <!-- Popup Modal -->
  <div class="popup-overlay" id="popupOverlay" onclick="closePopup(event)">
    <div class="popup-content" id="popupContent">
      <button class="popup-close" onclick="closePopup()">&times;</button>
      <img class="popup-image" id="popupImage" alt="Full size image">
      <div class="popup-controls">
        <button class="popup-btn popup-btn-prev" onclick="sebelumnya()">⏮ Sebelumnya</button>
        <button class="popup-btn popup-btn-download" onclick="downloadGambar()">📥 Download</button>
        <button class="popup-btn popup-btn-next" onclick="selanjutnya()">⏭ Selanjutnya</button>
      </div>
    </div>
  </div>

  <script>
    let gambarList = [];
    let indexSekarang = 0;
    let sedangMenunggu = false;
    let countdownInterval;

    async function mulaiCari() {
      const btn = document.getElementById("btnCari");
      const nama = document.getElementById("charName").value.trim();
      if (!nama) {
        updateStatus("⚠️ Silakan masukkan nama karakter!");
        return;
      }

      if (sedangMenunggu) {
        updateStatus("⏳ Tunggu dulu sebelum mencari lagi...");
        return;
      }

      sedangMenunggu = true;
      btn.disabled = true;
      document.getElementById("galleryContainer").style.display = "none";
      
      // Show loading spinner
      document.getElementById("loadingSpinner").style.display = "block";
      
      // Progress bar animation
      let progress = 0;
      const progressFill = document.getElementById("progressFill");
      const progressInterval = setInterval(() => {
        progress += 2;
        progressFill.style.width = progress + "%";
        if (progress >= 100) {
          clearInterval(progressInterval);
        }
      }, 100);

      updateStatus("🔍 Mencari gambar...");

      await new Promise(resolve => setTimeout(resolve, 5000));

      try {
        const url = `https://api.ryzumi.vip/api/search/pinterest?query=${encodeURIComponent(nama)}`;
        const response = await fetch(url);
        const data = await response.json();

        document.getElementById("loadingSpinner").style.display = "none";

        if (data && Array.isArray(data) && data.length > 0) {
          gambarList = data;
          indexSekarang = 0;
          createSlides();
          tampilkanGambar();
          updateStatus(`✅ Ditemukan ${data.length} gambar untuk '${nama}'`);
          document.getElementById("galleryContainer").style.display = "block";
          document.getElementById("galleryContainer").classList.add("fade-in");
        } else {
          updateStatus("❌ Tidak ada gambar ditemukan.");
        }
      } catch (err) {
        document.getElementById("loadingSpinner").style.display = "none";
        updateStatus("❌ Terjadi kesalahan saat mengambil data.");
      }

      // Countdown untuk anti-spam
      startCountdown(10, () => {
        sedangMenunggu = false;
        btn.disabled = false;
        updateStatus("Siap untuk pencarian berikutnya!");
      });
    }

    function createSlides() {
      const slider = document.getElementById("imageSlider");
      slider.innerHTML = "";
      
      gambarList.forEach((item, index) => {
        const slide = document.createElement("div");
        slide.className = "slide";
        if (index === 0) slide.classList.add("active");
        
        const img = document.createElement("img");
        img.src = item.directLink;
        img.alt = `Gambar ${index + 1}`;
        img.onclick = () => openPopup(index);
        img.onerror = () => {
          img.src = "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'><rect width='400' height='300' fill='%23f0f0f0'/><text x='200' y='150' text-anchor='middle' fill='%23999' font-family='Arial' font-size='16'>Gambar tidak dapat dimuat</text></svg>";
        };
        
        slide.appendChild(img);
        slider.appendChild(slide);
      });
    }

    function openPopup(index) {
      if (index !== undefined) {
        indexSekarang = index;
        tampilkanGambar();
      }
      
      const popupOverlay = document.getElementById("popupOverlay");
      const popupImage = document.getElementById("popupImage");
      const popupContent = document.getElementById("popupContent");
      
      popupImage.src = gambarList[indexSekarang].directLink;
      popupOverlay.classList.add("show");
      popupContent.classList.remove("closing");
      
      // Prevent body scroll
      document.body.style.overflow = "hidden";
    }

    function closePopup(event) {
      // Don't close if clicking on the popup content itself
      if (event && event.target !== event.currentTarget) {
        return;
      }
      
      const popupOverlay = document.getElementById("popupOverlay");
      const popupContent = document.getElementById("popupContent");
      
      popupContent.classList.add("closing");
      
      setTimeout(() => {
        popupOverlay.classList.remove("show");
        popupContent.classList.remove("closing");
        document.body.style.overflow = "auto";
      }, 300);
    }

    function tampilkanGambar() {
      if (gambarList.length === 0) return;
      
      // Update slides
      const slides = document.querySelectorAll(".slide");
      slides.forEach((slide, index) => {
        slide.classList.remove("active", "prev", "next");
        if (index === indexSekarang) {
          slide.classList.add("active");
        }
      });
      
      // Update counter
      document.getElementById("imageCounter").textContent = `${indexSekarang + 1} / ${gambarList.length}`;
      
      // Update preview images
      updatePreviewImages();
      
      // Update popup image if popup is open
      const popupOverlay = document.getElementById("popupOverlay");
      if (popupOverlay.classList.contains("show")) {
        const popupImage = document.getElementById("popupImage");
        popupImage.src = gambarList[indexSekarang].directLink;
      }
    }

    function updatePreviewImages() {
      const prevPreview = document.getElementById("prevPreview");
      const nextPreview = document.getElementById("nextPreview");
      
      // Previous image preview
      if (indexSekarang > 0) {
        prevPreview.src = gambarList[indexSekarang - 1].directLink;
        prevPreview.style.display = "block";
        prevPreview.style.opacity = "0.6";
      } else {
        prevPreview.style.display = "none";
      }
      
      // Next image preview
      if (indexSekarang < gambarList.length - 1) {
        nextPreview.src = gambarList[indexSekarang + 1].directLink;
        nextPreview.style.display = "block";
        nextPreview.style.opacity = "0.6";
      } else {
        nextPreview.style.display = "none";
      }
    }

    function selanjutnya() {
      if (indexSekarang < gambarList.length - 1) {
        const currentSlide = document.querySelectorAll(".slide")[indexSekarang];
        currentSlide.classList.add("prev");
        
        indexSekarang++;
        
        setTimeout(() => {
          tampilkanGambar();
        }, 100);
      }
    }

    function sebelumnya() {
      if (indexSekarang > 0) {
        const currentSlide = document.querySelectorAll(".slide")[indexSekarang];
        currentSlide.classList.add("next");
        
        indexSekarang--;
        
        setTimeout(() => {
          tampilkanGambar();
        }, 100);
      }
    }

    function downloadGambar() {
  if (gambarList.length === 0) return;

  const currentImage = gambarList[indexSekarang];
  const originalUrl = currentImage.directLink;
  const upscalerApi = `https://api.ryzumi.vip/api/ai/upscaler?url=${encodeURIComponent(originalUrl)}`;

  function downloadBlob(blob, filename) {
    const link = document.createElement("a");
    const urlBlob = window.URL.createObjectURL(blob);
    link.href = urlBlob;
    link.download = filename;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    window.URL.revokeObjectURL(urlBlob);
  }

  // Coba fetch gambar hasil upscale langsung
  fetch(upscalerApi, {
    headers: {
      'accept': 'image/png'
    }
  })
    .then(response => {
      if (!response.ok) throw new Error("Upscaler API error");
      return response.blob();
    })
    .then(blob => {
      // Download hasil upscale
      downloadBlob(blob, `character_${indexSekarang + 1}_upscaled.png`);
    })
    .catch(() => {
      // Jika error, download gambar asli langsung
      fetch(originalUrl)
        .then(resp => resp.blob())
        .then(blob => downloadBlob(blob, `character_${indexSekarang + 1}.png`))
        .catch(() => {
          // Kalau masih error, fallback buka di tab baru
          window.open(originalUrl, "_blank");
        });
    });
    }
    function startCountdown(seconds, callback) {
      let remaining = seconds;
      
      const updateCountdown = () => {
        if (remaining > 0) {
          updateStatus(`⏳ Tunggu <span class="countdown">${remaining}</span> detik sebelum mencari lagi...`);
          remaining--;
        } else {
          clearInterval(countdownInterval);
          callback();
        }
      };
      
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 1000);
    }

    function updateStatus(message) {
      document.getElementById("status").innerHTML = message;
    }

    // Event listeners
    document.getElementById("charName").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        mulaiCari();
      }
    });

    // Keyboard navigation
    document.addEventListener("keydown", function(e) {
      if (gambarList.length === 0) return;
      
      const popupOverlay = document.getElementById("popupOverlay");
      const isPopupOpen = popupOverlay.classList.contains("show");
      
      switch(e.key) {
        case "ArrowLeft":
          sebelumnya();
          break;
        case "ArrowRight":
          selanjutnya();
          break;
        case "Enter":
          if (!isPopupOpen) {
            openPopup();
          } else {
            downloadGambar();
          }
          break;
        case "Escape":
          if (isPopupOpen) {
            closePopup();
          }
          break;
      }
    });

    // Prevent popup from closing when clicking on popup content
    document.getElementById("popupContent").addEventListener("click", function(e) {
      e.stopPropagation();
    });
  </script>

  <style>
    body { display: none !important; }

      content: "⚠️ Halaman ini memerlukan JavaScript untuk berjalan.";
      display: block;
      text-align: center;
      padding: 4em;
      font-size: 1.2em;
      color: red;
      background: #fff;
    }
  </style>
    </noscript>
