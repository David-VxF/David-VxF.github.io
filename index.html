    const PROXY_URL = "https://dog-technician-elect-intended.trycloudflare.com"; // Ganti dengan domain Cloudflare Tunnel kamu

  <script>
    // Hashing dan padding tools
    const encoder = new TextEncoder();

    async function sha512(str) {
      const buf = await crypto.subtle.digest("SHA-512", encoder.encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function getUTF8Padding(input, length = 32) {
      const buffer = await crypto.subtle.digest("SHA-512", encoder.encode(input));
      const bytes = new Uint8Array(buffer);
      let result = "";
      for (let i = 0; result.length < length; i += 4) {
        const idx = i % (bytes.length - 3);
        const cp = ((bytes[idx] << 24) | (bytes[idx + 1] << 16) | (bytes[idx + 2] << 8) | bytes[idx + 3]) >>> 0;
        const codePoint = cp % 0x10FFFF;
        if (codePoint < 0x20 || (codePoint >= 0xD800 && codePoint <= 0xDFFF)) continue;
        try { result += String.fromCodePoint(codePoint); } catch { continue; }
      }
      return result;
    }

    async function hashPassword(password, salt, iter = 100000) {
      let base = password + salt + await getUTF8Padding(password);
      for (let i = 0; i < iter; i++) base = await sha512(base);
      return base;
    }

    function generateSalt(length = 16) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return Array.from(crypto.getRandomValues(new Uint8Array(length))).map(b => chars[b % chars.length]).join('');
    }

    function generateToken(length = 6) {
      return Array.from(crypto.getRandomValues(new Uint8Array(length))).map(b => (b % 10).toString()).join('');
    }

    function log(msg) {
      document.getElementById("log").textContent += msg + "\n";
    }

    function clearLog() {
      document.getElementById("log").textContent = "";
    }

    // === PROXY-FRIENDLY LOGIC ===
    let verifyToken = "";
    let verifyKey = "";
    let resetToken = "";
    let resetKey = "";

    async function kirimTokenRegistrasi() {
      clearLog();
      const uname = document.getElementById("reg-username").value.trim().toLowerCase();
      const pass = document.getElementById("reg-password").value;
      const email = document.getElementById("reg-email").value.trim();
      if (!uname || !pass || !email) return log("â— Isi semua kolom registrasi.");

      const unameHash = await sha512(uname);
      const accSnap = await fetch(PROXY_URL + "/firebase/get", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({path: "accounts"})});
      const accounts = await accSnap.json();

      if (accounts) {
        for (const key in accounts) {
          const akun = accounts[key];
          if (akun.username_hash === unameHash) return log("âŒ Username sudah digunakan!");
          if (akun.email.toLowerCase() === email.toLowerCase()) return log("âŒ Email sudah digunakan!");
        }
      }

      const salt = generateSalt();
      const passHash = await hashPassword(pass, salt);
      verifyToken = generateToken();
      const expiredAt = Date.now() + 3 * 60 * 1000;
      const data = {username_hash: unameHash, password_hash: passHash, salt, email, verified: false, verify_token: verifyToken, token_expired: expiredAt};

      const pushKey = "accounts/" + crypto.randomUUID();
      verifyKey = pushKey.split("/")[1];

      await fetch(PROXY_URL + "/firebase/set", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({path: pushKey, data})});

      const emailRes = await fetch(PROXY_URL + "/emailjs", {
  method: "POST",
  headers: {"Content-Type": "application/json"},
  body: JSON.stringify({
    user_name: uname,
    user_email: email,
    verify_code: verifyToken,
    expire_time: "3 menit"
  })
});
const emailData = await emailRes.json();
if (emailData.success) {
  log("âœ… Token verifikasi dikirim ke email.");
  document.getElementById("verifikasi").style.display = "block";
} else {
  log("âŒ Gagal kirim email: " + (emailData.error || "Tidak diketahui"));
}
}
    async function verifikasiAkun() {
      const kode = document.getElementById("verify-token").value.trim();
      if (kode !== verifyToken) return log("âŒ Token salah.");
      const snap = await fetch(PROXY_URL + "/firebase/get", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({path: "accounts/" + verifyKey})});
      const data = await snap.json();
      if (!data) return log("âŒ Data tidak ditemukan.");
      if (Date.now() > data.token_expired) {
        await fetch(PROXY_URL + "/firebase/delete", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({path: "accounts/" + verifyKey})});
        return log("âŒ Token expired.");
      }
      await fetch(PROXY_URL + "/firebase/update", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({path: "accounts/" + verifyKey, data: {verified: true, verify_token: null, token_expired: null}})});
      log("âœ… Verifikasi berhasil!");
      document.getElementById("verifikasi").style.display = "none";
    }

    async function login() {
      clearLog();
      const uname = document.getElementById("login-username").value.trim().toLowerCase();
      const pass = document.getElementById("login-password").value;
      if (!uname || !pass) return log("â— Isi semua kolom.");

      const unameHash = await sha512(uname);
      const snap = await fetch(PROXY_URL + "/firebase/get", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({path: "accounts"})});
      const data = await snap.json();
      const akun = Object.values(data || {}).find(a => a.username_hash === unameHash);
      if (!akun) return log("âŒ Akun tidak ditemukan.");

      const passHash = await hashPassword(pass, akun.salt);
      if (passHash === akun.password_hash) log("âœ… Login berhasil!");
      else log("âŒ Password salah.");
    }

    async function kirimResetToken() {
      clearLog();
      const uname = document.getElementById("reset-username").value.trim().toLowerCase();
      const email = document.getElementById("reset-email").value.trim();
      const unameHash = await sha512(uname);

      const snap = await fetch(PROXY_URL + "/firebase/get", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({path: "accounts"})});
      const data = await snap.json();
      const entry = Object.entries(data || {}).find(([k, v]) => v.username_hash === unameHash && v.email === email);
      if (!entry) return log("âŒ Akun tidak ditemukan.");

      resetKey = entry[0];
      resetToken = generateToken();
      const expiredAt = Date.now() + 3 * 60 * 1000;

      await fetch(PROXY_URL + "/firebase/update", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({path: "accounts/" + resetKey, data: {reset_token: resetToken, reset_expired: expiredAt}})
      });

      const emailRes = await fetch(PROXY_URL + "/emailjs", {
  method: "POST",
  headers: {"Content-Type": "application/json"},
  body: JSON.stringify({
    user_name: uname,
    user_email: email,
    verify_code: verifyToken,
    expire_time: "3 menit"
  })
});
const emailData = await emailRes.json();
if (emailData.success) {
  log("âœ… Token verifikasi dikirim ke email.");
  document.getElementById("verifikasi").style.display = "block";
} else {
  log("âŒ Gagal kirim email: " + (emailData.error || "Tidak diketahui"));
}

    async function verifikasiReset() {
      const kode = document.getElementById("reset-token").value.trim();
      const newPass = document.getElementById("reset-new-password").value;
      const snap = await fetch(PROXY_URL + "/firebase/get", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({path: "accounts/" + resetKey})});
      const data = await snap.json();
      if (kode !== data.reset_token) return log("âŒ Token salah.");
      if (Date.now() > data.reset_expired) return log("âŒ Token expired.");

      const salt = generateSalt();
      const passHash = await hashPassword(newPass, salt);
      await fetch(PROXY_URL + "/firebase/update", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({path: "accounts/" + resetKey, data: {password_hash: passHash, salt: salt, reset_token: null, reset_expired: null}})
      });

      log("âœ… Password berhasil direset.");
      document.getElementById("reset-verifikasi").style.display = "none";
    }
   }
