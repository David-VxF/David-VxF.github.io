<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registrasi dengan Firebase</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    #log {
      margin-top: 20px;
      background: #f7f7f7;
      border-left: 4px solid #666;
      padding: 10px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .success { border-color: #4caf50; color: #2e7d32; }
    .error { border-color: #f44336; color: #b71c1c; }
  </style>
</head>
<body>
  <h2>Registrasi</h2>
  <input id="reg-name" placeholder="Username"><br><br>
  <input id="reg-password" type="password" placeholder="Password"><br><br>
  <input id="reg-email" type="email" placeholder="Email"><br><br>
  <button onclick="daftar()">Daftarkan (Dummy)</button>

  <div id="log"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB5WlRtD_m5OAm-DP-qxK99TGERhtMedL0",
      authDomain: "tuanauth-5726a.firebaseapp.com",
      databaseURL: "https://tuanauth-5726a-default-rtdb.firebaseio.com",
      projectId: "tuanauth-5726a",
      storageBucket: "tuanauth-5726a.appspot.com",
      messagingSenderId: "427538560387",
      appId: "1:427538560387:web:604b797a8eb65770caf2b6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function logInfo(message, type = "info") {
      const logDiv = document.getElementById("log");
      logDiv.className = type === "error" ? "error" : "success";
      logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
    }

    async function daftar() {
      const name = document.getElementById("reg-name").value.trim();
      const email = document.getElementById("reg-email").value.trim();
      const pass = document.getElementById("reg-password").value;

      if (!name || !email || !pass) {
        logInfo("Semua kolom harus diisi!", "error");
        return;
      }

      const dummyHash = str => crypto.subtle.digest("SHA-256", new TextEncoder().encode(str))
        .then(buf => Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join(''));

      const unameHash = await dummyHash(name.toLowerCase());
      const passHash = await dummyHash(pass);

      const data = {
        username_hash: unameHash,
        password_hash: passHash,
        email: email,
        verified: false,
        reset_token: null
      };

      db.ref("accounts").push(data)
        .then(() => {
          logInfo("✅ Data berhasil dikirim ke Firebase.");
        })
        .catch(err => {
          logInfo("❌ Gagal menyimpan data: " + err.message, "error");
        });
    }
  </script>
</body>
</html>
