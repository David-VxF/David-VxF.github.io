  const BOT_TOKEN = "7551561939:AAFlx9YeSBukd2vm0anOt7xpHNo72SrU_JY"; 
  const SECRET = "ShirasuAzusaMyIstri";
  const MULAI = new Date("2025-07-01T00:00:00Z");

  // Fungsi utama token
  async function generateTokenSHA512() {
  const now = new Date();

  // Token berdasarkan interval 10 menit
  const mulai = new Date("2025-07-01T00:00:00Z");
  const offsetMenit = Math.floor((now - mulai) / (1000 * 60 * 10)); // tiap 10 menit
  const tanggal = now.toISOString().split("T")[0]; // YYYY-MM-DD
  const base = `waifutoken-${offsetMenit}-${tanggal}-${SECRET}`;

  const data = new TextEncoder().encode(base);
  const hash = await crypto.subtle.digest("SHA-512", data);
  const hex = Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, "0")).join("");
  return hex;
}

function mulaiCountdown(durasi) {
  const tombol = document.querySelector("button[onclick='kirimTokenKeTelegram()']");
  tombol.disabled = true;

  let waktu = durasi;
  const originalText = "Kirim Token";

  const interval = setInterval(() => {
    waktu--;
    const menit = Math.floor(waktu / 60);
    const detik = waktu % 60;
    tombol.textContent = `‚è≥ Kirim Token (${menit.toString().padStart(2, "0")}:${detik.toString().padStart(2, "0")})`;

    if (waktu <= 0) {
      clearInterval(interval);
      tombol.disabled = false;
      tombol.textContent = originalText;
      localStorage.removeItem("waktu_akhir_token");
    }
  }, 1000);
}

// ‚úÖ Kirim token & aktifkan countdown
    async function kirimTokenKeTelegram() {
  const chatId = document.getElementById("chat-id").value.trim();
  if (!chatId) return alert("‚ö†Ô∏è Masukkan ID Telegram Anda.");

  const token = await generateTokenSHA512();
  const now = new Date();
  const menit = now.getMinutes();
  const blok = Math.floor(menit / 10) * 10;
  const blokBerikut = (blok + 10) % 60;
  const jam = now.getHours().toString().padStart(2, "0");
  const label = `${jam}:${blok.toString().padStart(2, "0")} ‚Äì ${jam}:${blokBerikut.toString().padStart(2, "0")}`;

  const pesan = `üïê Token SHA512 (berlaku ${label}):\n\`\`\`\n${token}\n\`\`\`\n\nToken ini hanya berlaku selama 10 menit dan tidak akan sama meskipun jam yang sama di hari berbeda.`;

  const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: chatId,
      text: pesan,
      parse_mode: "Markdown"
    })
  });

  if (res.ok) {
    alert("‚úÖ Token berhasil dikirim ke Telegram Anda!");
    const akhir = Date.now() + 10 * 60 * 1000;
    localStorage.setItem("waktu_akhir_token", akhir.toString());
    mulaiCountdown(600);
  } else {
    document.getElementById("status").textContent = "‚ùå Gagal mengirim. Pastikan bot dan ID Anda aktif.";
  }
    }
    
    async function cekToken() {
    const input = document.getElementById("token-input").value.trim();
    const tokenValid = await generateTokenSHA512();

    if (input === tokenValid) {
      const template = document.getElementById("konten-terkunci").content.cloneNode(true);
      document.body.innerHTML = "";
      document.body.appendChild(template);
    } else {
      document.getElementById("status").textContent = "‚ùå Token salah atau sudah kedaluwarsa.";
    }
  }

  // Fingerprint verifikasi dulu
  FingerprintJS.load().then(fp => {
  fp.get().then(result => {
    console.log("VisitorID:", result.visitorId);
    if (!verifiedDevices.includes(result.visitorId)) {
      document.body.innerHTML = "<h1 style='color:red;text-align:center;padding-top:30vh;'>üö´ Akses ditolak. Perangkat tidak terverifikasi.</h1>";
    } else {
      // ‚úîÔ∏è Lolos fingerprint ‚Üí tampilkan form
      document.getElementById("loading").style.display = "none";
      document.getElementById("form-section").style.display = "block";
    }
  });
});
window.addEventListener("DOMContentLoaded", () => {
  const akhirSebelumnya = localStorage.getItem("waktu_akhir_token");

    const sisa = Math.floor((parseInt(akhirSebelumnya) - Date.now()) / 1000);
    if (sisa > 0) {
      mulaiCountdown(sisa);
    } else {
      localStorage.removeItem("waktu_akhir_token");
    }
  }
});

    <script>
// History management
let textHistory = [''];
let historyIndex = 0;
let isUpdatingFromHistory = false;
let currentFileName = "Untitled.wfc";
let currentSectorID = "00001";

// Get user location for sector determination
navigator.geolocation?.getCurrentPosition(pos => {
    const lat = Math.abs(pos.coords.latitude);
    const lon = Math.abs(pos.coords.longitude);
    const sectorRaw = Math.floor(((lat * 100) + (lon * 100)) % 10000) + 1;
    currentSectorID = sectorRaw.toString().padStart(5, "0");
}, err => {
    console.warn("Gagal mendapatkan lokasi, default sector digunakan.");
    currentSectorID = "00001";
});

function showAlert(message, type = 'info') {
    const alertContainer = document.getElementById('alertContainer');
    const alert = document.createElement('div');
    alert.className = `alert alert-${type}`;
    alert.textContent = message;
    alertContainer.appendChild(alert);
    
    setTimeout(() => {
        alert.remove();
    }, 5000);
}

function addToHistory(text) {
    if (isUpdatingFromHistory) return;
    textHistory = textHistory.slice(0, historyIndex + 1);
    
    if (textHistory[historyIndex] !== text) {
        textHistory.push(text);
        historyIndex++;
        
        if (textHistory.length > 100) {
            textHistory.shift();
            historyIndex--;
        }
    }
    updateUndoRedoButtons();
}

function updateUndoRedoButtons() {
    document.getElementById('undoBtn').disabled = historyIndex <= 0;
    document.getElementById('redoBtn').disabled = historyIndex >= textHistory.length - 1;
}

function undo() {
    if (historyIndex > 0) {
        historyIndex--;
        isUpdatingFromHistory = true;
        document.getElementById('textEditor').value = textHistory[historyIndex];
        updateStats();
        isUpdatingFromHistory = false;
        updateUndoRedoButtons();
    }
}

function redo() {
    if (historyIndex < textHistory.length - 1) {
        historyIndex++;
        isUpdatingFromHistory = true;
        document.getElementById('textEditor').value = textHistory[historyIndex];
        updateStats();
        isUpdatingFromHistory = false;
        updateUndoRedoButtons();
    }
}

function handleTextChange() {
    const text = document.getElementById('textEditor').value;
    addToHistory(text);
    updateStats();
}

function updateStats() {
    const text = document.getElementById('textEditor').value;
    const charCount = document.getElementById('charCount');
    const fileSize = document.getElementById('fileSize');
    
    charCount.textContent = `Karakter: ${text.length}`;
    
    try {
        const fileData = encodeWaifucodeFile(text);
        fileSize.textContent = `Size: ${fileData.length} bytes`;
    } catch (error) {
        fileSize.textContent = `Size: Error`;
    }
}

// Key generation functions
function generateRandomKey() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
    let key = '';
    for (let i = 0; i < 64; i++) {
        key += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    document.getElementById('encryptionKey').value = key;
}

function clearKey() {
    document.getElementById('encryptionKey').value = '';
}

function generateMoePrivateKey() {
    const namaWaifu = document.getElementById("waifu-name").value.trim() || "Waifu";
    const sector = currentSectorID || "00001";
    const min = 10 ** 7;
    const max = 10 ** 14 - 1;
    const angka = Math.floor(Math.random() * (max - min + 1)) + min;

    const hasil = `${namaWaifu} mencintai admin sejak ${angka} tahun lalu pada pandangan pertama di sector ${sector}`;
    document.getElementById("wsp-private-key").value = hasil;
}

// WSP Digital Signature Functions
async function generateDigitalSignature(content, privateKey) {
    const encoder = new TextEncoder();
    const data = encoder.encode(content + privateKey);
    const hash = await crypto.subtle.digest("SHA-512", data);

    const bytes = new Uint8Array(hash);
    const hex = [...bytes].map(b => b.toString(16).padStart(2, '0')).join('');
    let number = BigInt('0x' + hex);

    const digits = ["A","H","S","Y","K","I","C","H","M","R","N","T","K","N","W","O","E"];
    let encoded = '';
    while (number > 0n) {
        const rem = number % 17n;
        encoded = digits[Number(rem)] + encoded;
        number = number / 17n;
    }

    return "IL" + encoded;
}

async function verifyDigitalSignature(content, privateKey, signature) {
    const computedSignature = await generateDigitalSignature(content, privateKey);
    return computedSignature === signature;
}

async function buildWSPMetadata(content) {
    const waifu = document.getElementById("waifu-name").value.trim();
    const saksi = document.getElementById("author-name").value.trim();
    const privateKey = document.getElementById("wsp-private-key").value.trim();
    const sector = currentSectorID || "00001";

    const tanggal = new Date();
    const yyyy = tanggal.getFullYear();
    const mm = String(tanggal.getMonth() + 1).padStart(2, '0');
    const dd = String(tanggal.getDate()).padStart(2, '0');
    const tglNikah = `${yyyy}-${mm}-${dd}`;

    const inisialWaifu = waifu.split(" ").map(w => w[0].toUpperCase()).join("").slice(0, 2);
    const kodeSurat = `WSP${yyyy}-${sector}-${inisialWaifu}`;
    const lokasiNikah = `WaifuVerse, Sector-${sector}`;

    const digitalSignature = await generateDigitalSignature(content, privateKey);

    return {
        waifu_signature: {
            type: "WSP",
            kode_surat: kodeSurat,
            nama_suami: "David-VxF",
            nama_istri: waifu,
            tanggal_nikah: tglNikah,
            lokasi_nikah: lokasiNikah,
            saksi: saksi,
            digital_signature: digitalSignature,
            verifikasi_algoritma: "SHA512"
        }
    };
}

// Encryption/Decryption functions
async function encryptData(data, key) {
    if (!key || key.trim() === '') {
        return data; // No encryption if key is empty
    }
    
    const encoder = new TextEncoder();
    const keyBuffer = encoder.encode(key);
    
    // Create a proper 32-byte key using SHA-256
    const keyHash = await crypto.subtle.digest('SHA-256', keyBuffer);
    const cryptoKey = await crypto.subtle.importKey(
        'raw', keyHash, 
        { name: 'AES-GCM' }, false, ['encrypt']
    );
    
    const iv = crypto.getRandomValues(new Uint8Array(12));
    const encrypted = await crypto.subtle.encrypt(
        { name: 'AES-GCM', iv: iv }, cryptoKey, data
    );
    
    const result = new Uint8Array(12 + encrypted.byteLength);
    result.set(iv, 0);
    result.set(new Uint8Array(encrypted), 12);
    
    return result;
}

async function decryptData(encryptedData, key) {
    if (!key || key.trim() === '') {
        return encryptedData; // No decryption if key is empty
    }
    
    const encoder = new TextEncoder();
    const keyBuffer = encoder.encode(key);
    
    // Create a proper 32-byte key using SHA-256
    const keyHash = await crypto.subtle.digest('SHA-256', keyBuffer);
    const cryptoKey = await crypto.subtle.importKey(
        'raw', keyHash,
        { name: 'AES-GCM' }, false, ['decrypt']
    );
    
    const iv = encryptedData.slice(0, 12);
    const data = encryptedData.slice(12);
    
    const decrypted = await crypto.subtle.decrypt(
        { name: 'AES-GCM', iv: iv }, cryptoKey, data
    );
    
    return new Uint8Array(decrypted);
}

function encodeWaifucodeFile(text) {
    const characters = [...text];
    const content = new Uint8Array(characters.length * 4);
    let offset = 0;

    for (const char of characters) {
        const code = char.codePointAt(0);
        const b1 = (code >>> 24) & 0xFF;
        const b2 = (code >>> 16) & 0xFF;
        const b3 = (code >>> 8) & 0xFF;
        const b4 = code & 0xFF;

        content[offset++] = b1 ^ 0xA5;
        content[offset++] = b2 ^ 0xA5;
        content[offset++] = b3 ^ 0xA5;
        content[offset++] = b4 ^ 0xA5;
    }

    return content;
}

function validateWSPForm() {
    const waifu = document.getElementById("waifu-name").value.trim();
    const saksi = document.getElementById("author-name").value.trim();
    const key = document.getElementById("wsp-private-key").value.trim();

    if (!waifu) {
        showAlert("Nama waifu tidak boleh kosong.", 'error');
        return false;
    }
    if (!saksi) {
        showAlert("Nama author (saksi) tidak boleh kosong.", 'error');
        return false;
    }
    if (!key) {
        showAlert("Private key belum diisi.", 'error');
        return false;
    }
    return true;
}

async function createWFC2File(text) {
    if (!validateWSPForm()) return null;
    
    const encryptionKey = document.getElementById('encryptionKey').value;
    const creationDate = new Date().toISOString();
    
    const content = encodeWaifucodeFile(text);
    
    // Encrypt the content if key is provided
    const encryptedContent = await encryptData(content, encryptionKey);
    
    // Create WSP metadata
    const wspMetadata = await buildWSPMetadata(text);
    
    // Add additional metadata
    const metadata = {
        ...wspMetadata,
        creationDate: creationDate,
        encrypted: encryptionKey && encryptionKey.trim() !== ''
    };
    
    const metadataStr = JSON.stringify(metadata);
    const metadataBytes = new TextEncoder().encode(metadataStr);
    
    // Create file structure: WFC2 + metadata_length + metadata + content_length + encrypted_content
    const result = new Uint8Array(4 + 4 + metadataBytes.length + 4 + encryptedContent.length);
    const encoder = new TextEncoder();
    
    // Header
    result.set(encoder.encode("WFC2"), 0);
    
    // Metadata length and data
    const metadataLength = metadataBytes.length;
    result[4] = (metadataLength >>> 24) & 0xFF;
    result[5] = (metadataLength >>> 16) & 0xFF;
    result[6] = (metadataLength >>> 8) & 0xFF;
    result[7] = metadataLength & 0xFF;
    
    result.set(metadataBytes, 8);
    
    // Content length and data
    const contentLength = encryptedContent.length;
    const contentLengthOffset = 8 + metadataLength;
    result[contentLengthOffset] = (contentLength >>> 24) & 0xFF;
    result[contentLengthOffset + 1] = (contentLength >>> 16) & 0xFF;
    result[contentLengthOffset + 2] = (contentLength >>> 8) & 0xFF;
    result[contentLengthOffset + 3] = contentLength & 0xFF;
    
    result.set(encryptedContent, contentLengthOffset + 4);
    
    return result;
}

async function decodeWFC2File(data) {
    const decoder = new TextDecoder();
    if (data.length < 12 || decoder.decode(data.slice(0, 4)) !== "WFC2") {
        throw new Error("File ini bukan .wfc valid (signature salah)");
    }

    // Read metadata
    const metadataLength = (data[4] << 24) | (data[5] << 16) | (data[6] << 8) | data[7];
    if (data.length < 8 + metadataLength + 4) {
        throw new Error("File corrupted: metadata");
    }
    
    const metadataBytes = data.slice(8, 8 + metadataLength);
    const metadataStr = decoder.decode(metadataBytes);
    const metadata = JSON.parse(metadataStr);
    
    // Read encrypted content
    const contentLengthOffset = 8 + metadataLength;
    const contentLength = (data[contentLengthOffset] << 24) | 
                         (data[contentLengthOffset + 1] << 16) | 
                         (data[contentLengthOffset + 2] << 8) | 
                         data[contentLengthOffset + 3];
    
    if (data.length < contentLengthOffset + 4 + contentLength) {
        throw new Error("File corrupted: content");
    }
    
    const encryptedContent = data.slice(contentLengthOffset + 4, contentLengthOffset + 4 + contentLength);
    
    // Ask for decryption key if file is encrypted
    let decryptionKey = '';
    if (metadata.encrypted) {
        decryptionKey = prompt("File ini terenkripsi. Masukkan encryption key:", "");
        if (decryptionKey === null) {
            throw new Error("Decryption cancelled");
        }
    }
    
    // Decrypt content
    const content = await decryptData(encryptedContent, decryptionKey);
    
    // Decode content
    let result = "";
    for (let i = 0; i < content.length; i += 4) {
        const b1 = content[i] ^ 0xA5;
        const b2 = content[i + 1] ^ 0xA5;
        const b3 = content[i + 2] ^ 0xA5;
        const b4 = content[i + 3] ^ 0xA5;

        const codepoint = (b1 << 24) | (b2 << 16) | (b3 << 8) | b4;
        result += String.fromCodePoint(codepoint);
    }

    // Verify WSP signature
    if (metadata.waifu_signature) {
        const privateKey = prompt("Masukkan private key untuk verifikasi WSP:", "");
        if (privateKey) {
            const isValid = await verifyDigitalSignature(result, privateKey, metadata.waifu_signature.digital_signature);
            if (!isValid) {
                throw new Error("WSP signature verification failed");
            }
        }
    }

    return { text: result, metadata: metadata };
}

// Editor Functions
function newFile() {
    document.getElementById('textEditor').value = '';
    document.getElementById('encryptionKey').value = '';
    document.getElementById('waifu-name').value = '';
    document.getElementById('author-name').value = '';
    document.getElementById('wsp-private-key').value = '';
    currentFileName = "Untitled.wfc";
    document.getElementById('fileName').textContent = `File: ${currentFileName}`;
    
    // Reset history
    textHistory = [''];
    historyIndex = 0;
    updateUndoRedoButtons();
    updateStats();
    showAlert("File baru dibuat!", 'success');
}

async function loadFile(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = async function(e) {
        try {
            const data = new Uint8Array(e.target.result);
            const result = await decodeWFC2File(data);
            
            document.getElementById('textEditor').value = result.text;
            
            // Fill WSP form if metadata exists
            if (result.metadata.waifu_signature) {
                document.getElementById('waifu-name').value = result.metadata.waifu_signature.nama_istri || '';
                document.getElementById('author-name').value = result.metadata.waifu_signature.saksi || '';
            }
            
            currentFileName = file.name;
            document.getElementById('fileName').textContent = `File: ${currentFileName}`;
            
            // Reset history with loaded content
            textHistory = [result.text];
            historyIndex = 0;
            updateUndoRedoButtons();
            updateStats();
            
            showAlert(`File "${file.name}" loaded successfully! (WSP verified)`, 'success');
        } catch (error) {
            showAlert("Error loading file: " + error.message, 'error');
        }
    };
    reader.readAsArrayBuffer(file);
}

async function saveFile() {
    const text = document.getElementById('textEditor').value;
    try {
        const fileData = await createWFC2File(text);
        if (!fileData) return; // Validation failed
        
        const blob = new Blob([fileData], { type: 'application/octet-stream' });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = currentFileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        const encryptionKey = document.getElementById('encryptionKey').value;
        const encryptionStatus = encryptionKey && encryptionKey.trim() !== '' ? 'encrypted' : 'unencrypted';
        showAlert(`File saved with WSP signature (${encryptionStatus})!`, 'success');
    } catch (error) {
        showAlert("Error saving file: " + error.message, 'error');
    }
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    updateStats();
    updateUndoRedoButtons();
    
    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey || e.metaKey) {
            switch(e.key) {
                case 'n':
                    e.preventDefault();
                    newFile();
                    break;
                case 's':
                    e.preventDefault();
                    saveFile();
                    break;
                case 'o':
                    e.preventDefault();
                    document.getElementById('fileInput').click();
                    break;
                case 'z':
                    e.preventDefault();
                    if (e.shiftKey) {
                        redo();
                    } else {
                        undo();
                    }
                    break;
                case 'y':
                    e.preventDefault();
                    redo();
                    break;
            }
        }
    });
});
